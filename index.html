<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <h3 id="player" style="display: none;">Player: O</h3>
        <form action="" method="post">
            <input type="text" name="player1" id="player1"/>
            <input type="text" name="player2" id="player2"/>
            <button type="submit">Start Game</button>
        </form>
        <button id="restartBtn" style="display: none;">Restart</button>
    </div>
    <div class="board" style="display: none;">
        <div class="row">
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
        </div>
        <div class="row">
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
        </div>
        <div class="row">
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
        </div>
    </div>
</body>
</html>
